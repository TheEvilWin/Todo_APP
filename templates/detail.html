{% extends 'base.html' %}
{% block title %}Detalle de Tarea{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm border-primary">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">📌 Detalles de la Tarea</h4>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ task.title }}</h5>
        <p class="card-text">{{ task.description or "Sin descripción" }}</p>

        <div class="mt-4">
          <a href="/" class="btn btn-secondary">⬅ Volver</a>
          <a href="/edit/{{ task.id }}" class="btn btn-warning">✏️ Editar</a>
          <a href="/delete/{{ task.id }}" class="btn btn-danger" onclick="return confirm('¿Seguro que deseas eliminar esta tarea?');">🗑 Eliminar</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
